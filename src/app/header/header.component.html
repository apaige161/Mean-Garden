<mat-toolbar color="primary">

    <span class="spacer"> 
        <a routerLink="/">Community Garden</a>
    </span>
    <span *ngIf="userIsAuthenticated" class="spacer"> 
        <a routerLink="/">{{user | titlecase}}</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/createGarden" routerLinkActive="mat-accent">New Garden</a>
        </li>

        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/gardens" routerLinkActive="mat-accent">My Garden</a>
        </li>

        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/harvest" routerLinkActive="mat-accent">My Harvest</a>
        </li>
        
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>

        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>

        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
        </li>

        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogOut()">Logout</button>
        </li>

    </ul>

</mat-toolbar>
